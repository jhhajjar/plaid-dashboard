<mat-card class="category-card">
    <mat-card-header>
        <mat-card-title>Categories Breakdown</mat-card-title>
    </mat-card-header>
    <mat-card-content class="category-card-content">
        <canvas baseChart class="category-chart" [data]="chartData" [type]="chartType"
            [options]="chartOptions"></canvas>
    </mat-card-content>
</mat-card>
